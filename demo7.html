<script>
  function add()  //a = x & b = y => Here a & b both are formal paramter
  {
    var x = 80;
    var y = 80; 
    var z = x+y;
  
    return {'x':x,'y':y,'z':z};
  }
  
  var res = add(); // res => It can be hold the resultant value.
  document.write("<h1> res[x]: "+res.x+"</h1>");
  document.write("<h1> res[y] : "+res.y+"</h1>");
  document.write("<h1> res[z] : "+res.z+"</h1>");
</script>
