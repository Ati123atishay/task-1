<script>
  function add(a,b)  //a = x & b = y => Here a & b both are formal paramter
  {
    
	var z = a+b;
    return z;
  }
  var x = 80;
  var y = 50;
  var res = add(x,y); // res => It can be hold the resultant value.
  document.write("<h1> X : "+x+"</h1>");
  document.write("<h1> Y : "+y+"</h1>");
  document.write("<h1> res : "+res+"</h1>");
</script>
