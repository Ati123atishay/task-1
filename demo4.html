<script>
  function add(a,b)  //a = x & b = y => Here a & b both are formal paramter
  {
    var z = a+b;
    document.write("<h1> A : "+a+"</h1>");
	document.write("<h1> B : "+b+"</h1>");
	document.write("<h1> Z : "+z+"</h1>");
  }
  var x = 40;
  var y = 50;
  add(x,y); // call by value or call by actual parameter.
</script>
